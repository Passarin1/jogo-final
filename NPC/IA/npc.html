<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .npc-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .npc-dialog {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .npc-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .npc-button:hover {
            background-color: #0056b3;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="npc-container">
        <div class="npc-dialog" id="npc-dialog">
            Olá, eu sou o NPC! Pergunte-me algo sobre a missão.
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua pergunta...">
            <button onclick="askNPC()">Perguntar</button>
        </div>
    </div>

    <script src="npc.js"></script>
</body>
</html>
