<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #gameContainer {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #nomesList {
            text-align: left;
            margin-top: 20px;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 20px;
            line-height: 100vh;
        }
        #introModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 20%;
            width: 60%;
            background: #fff;
            color: #000;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #introModal button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Bem-vindo ao Jogo!</h1>
        <div id="gameSection">
            <h2>Adicionar Nome</h2>
            <input type="text" id="nomeInput" placeholder="Nome" />
            <button onclick="adicionarNome()">Adicionar Nome</button>
            <div id="nomesList">
                <h2>Nomes</h2>
                <ul id="nomes"></ul>
            </div>
            <button onclick="salvarJogo()">Salvar Jogo</button>
            <button onclick="carregarJogo()">Carregar Jogo</button>
        </div>
    </div>

    <div id="loadingOverlay">Carregando...</div>

    <div id="introModal">
        <h2>Introdução ao Jogo</h2>
        <p id="introMessage"></p>
        <button onclick="fecharIntro()">Começar o Jogo</button>
    </div>

    <script>
        function mostrarIntroducao() {
            const playerName = localStorage.getItem('playerName');
            const introMessage = `Olá, ${playerName}! Você está prestes a começar uma jornada emocionante. Sua missão é explorar o mundo, encontrar tesouros e enfrentar desafios. Prepare-se para uma aventura incrível!`;
            document.getElementById('introMessage').textContent = introMessage;
            document.getElementById('introModal').style.display = 'block';
        }

        function fecharIntro() {
            document.getElementById('introModal').style.display = 'none';
        }

        function adicionarNome() {
            const input = document.getElementById('nomeInput');
            const nome = input.value.trim();
            if (nome) {
                mostrarCarregamento();
                const ul = document.getElementById('nomes');
                const li = document.createElement('li');
                li.textContent = nome;
                ul.appendChild(li);
                input.value = '';

                setTimeout(() => {
                    esconderCarregamento();
                }, 1000);
            } else {
                alert('Digite um nome válido.');
            }
        }

        function salvarJogo() {
            mostrarCarregamento();
            const nomes = [];
            const items = document.querySelectorAll('#nomes li');
            items.forEach(item => nomes.push(item.textContent));
            localStorage.setItem('nomes', JSON.stringify(nomes));

            setTimeout(() => {
                esconderCarregamento();
                alert('Jogo salvo com sucesso!');
            }, 1000);
        }

        function carregarJogo() {
            mostrarCarregamento();
            const nomes = JSON.parse(localStorage.getItem('nomes')) || [];
            const ul = document.getElementById('nomes');
            ul.innerHTML = '';
            nomes.forEach(nome => {
                const li = document.createElement('li');
                li.textContent = nome;
                ul.appendChild(li);
            });

            setTimeout(() => {
                esconderCarregamento();
                const playerName = localStorage.getItem('playerName') || 'Desconhecido';
                alert(`Bem-vindo de volta, ${playerName}!`);
            }, 1000);
        }

        function mostrarCarregamento() {
            document.getElementById('loadingOverlay').style.display = 'block';
        }

        function esconderCarregamento() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        window.onload = () => {
           historia.html(); // Exibe a introdução ao carregar a página
            carregarJogo(); // Carrega o estado salvo do jogo, se houver
        }
    </script>
</body>
</html>
