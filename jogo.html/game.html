<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Jogo, <span id="playerName"></span>!</h1>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playerName = localStorage.getItem('playerName');
            if (playerName) {
                document.getElementById('playerName').textContent = playerName;
            } else {
                alert('Nome do personagem não encontrado. Redirecionando para a página de login.');
                window.location.href = 'index.html'; // Redireciona para a página de login se o nome não estiver definido
            }
        });
    </script>
</body>
</html>
