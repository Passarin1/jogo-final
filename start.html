<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Jogo!</h1>
    <h2>Digite o nome do seu personagem</h2>
    <input type="text" id="playerNameInput" placeholder="Nome do Personagem" />
    <button onclick="login()">Iniciar Jogo</button>

    <script>
        function login() {
            const playerName = document.getElementById('playerNameInput').value.trim();
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                window.location.href = 'game.html'; // Redireciona para a página do jogo
            } else {
                alert('Digite um nome válido para o personagem.');
            }
        }
    </script>
</body>
</html>
