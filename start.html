<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #gameContainer {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #nomesList {
            text-align: left;
            margin-top: 20px;
        }
        /* Estilo para o modal de carregamento */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 20px;
            line-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Gerenciar Nomes</h1>
        <div>
            <h2>Adicionar Nome</h2>
            <input type="text" id="nomeInput" placeholder="Nome" />
            <button onclick="adicionarNome()">Adicionar Nome</button>
        </div>
        <div id="nomesList">
            <h2>Nomes</h2>
            <ul id="nomes"></ul>
        </div>
        <button onclick="salvarNomes()">Salvar Nomes</button>
        <button onclick="carregarNomes()">Carregar Nomes</button>
    </div>

    <!-- Tela de carregamento -->
    <div id="loadingOverlay">Carregando...</div>

    <script>
        function adicionarNome() {
            const input = document.getElementById('nomeInput');
            const nome = input.value.trim();
            if (nome) {
                mostrarCarregamento(); // Mostrar tela de carregamento
                const ul = document.getElementById('nomes');
                const li = document.createElement('li');
                li.textContent = nome;
                ul.appendChild(li);
                input.value = '';

                // Simula um atraso para a tela de carregamento
                setTimeout(() => {
                    esconderCarregamento(); // Ocultar tela de carregamento ap칩s o atraso
                }, 1000);
            } else {
                alert('Digite um nome v치lido.');
            }
        }

        function salvarNomes() {
            mostrarCarregamento(); // Mostrar tela de carregamento
            const nomes = [];
            const items = document.querySelectorAll('#nomes li');
            items.forEach(item => nomes.push(item.textContent));
            localStorage.setItem('nomes', JSON.stringify(nomes));

            // Simula um atraso para a tela de carregamento
            setTimeout(() => {
                esconderCarregamento(); // Ocultar tela de carregamento ap칩s o atraso
                alert('Nomes salvos com sucesso!');
            }, 1000);
        }

        function carregarNomes() {
            mostrarCarregamento(); // Mostrar tela de carregamento
            const nomes = JSON.parse(localStorage.getItem('nomes')) || [];
            const ul = document.getElementById('nomes');
            ul.innerHTML = ''; // Limpa a lista atual
            nomes.forEach(nome => {
                const li = document.createElement('li');
                li.textContent = nome;
                ul.appendChild(li);
            });

            // Simula um atraso para a tela de carregamento
            setTimeout(() => {
                esconderCarregamento(); // Ocultar tela de carregamento ap칩s o atraso
                alert('Nomes carregados com sucesso!');
            }, 1000);
        }

        function mostrarCarregamento() {
            document.getElementById('loadingOverlay').style.display = 'block';
        }

        function esconderCarregamento() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        window.onload = carregarNomes;
    </script>
</body>
</html>
