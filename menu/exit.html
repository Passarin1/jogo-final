<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechar Janela</title>
    <script>
        function fecharJanela() {
            // Verifica se a janela foi aberta pelo script
            if (window.history.length > 1) {
                // Tenta fechar a janela
                window.close();
            } else {
                alert("A janela n√£o pode ser fechada com este comando.");
            }
        }
    </script>
</head>
<body>
    <button onclick="fecharJanela()">Fechar Janela</button>
</body>
</html>
